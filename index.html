<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="bodyWrap">
      <nav class="nav">
        <!-- <li>Jaideep Suner</li> -->
        <li>library</li>
      </nav>
      <input type="text" placeholder="Title" class="titleInput" />
      <input type="text" placeholder="Author" class="authorInput" />
      <div class="readInputDiv">
        <label>
          <input type="radio" name="myRadio" class="readInput" value="Read" />
          Read
        </label>
        <label>
          <input
            type="radio"
            name="myRadio"
            class="readInput"
            value="Not Read"
          />
          Not Read
        </label>
      </div>
      <button class="addBtn" onclick="addBookToLibrary()">Add Book</button>
      <div class="books"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
